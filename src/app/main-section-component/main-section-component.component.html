<div class="container">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-success" (click)="addUser()">
          <i class="bi bi-plus"></i> Add User
        </button>
        <button class="btn btn-secondary" (click)="update()">
          <i class="bi bi-arrow-repeat"></i> Load Users
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="row">
        <ng-container *ngIf="users">
          <div
            class="col-md-4"
            *ngFor="let user of users; let i = index; trackBy: trackByFn"
          >
            <app-user-card
              [user]="user"
              (click)="userDetails(user)"
              (userChange)="nombreChange($event)"
              (deleteUser)="deleteUser($event)"
            ></app-user-card>
          </div>
        </ng-container>

        <div class="col-md-4">
          <app-user-card>
            <button class="btn" (click)="addUser()">
              <div class="card-body">
                <i class="bi bi-plus-lg"></i>
              </div>
            </button>
          </app-user-card>
        </div>
      </div>
    </div>
  </div>
</div>
