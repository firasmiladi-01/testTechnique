<div
  class="sidebar"
  style="
    background-color: #8c00ff;
    color: white;
    padding: 20px;
    min-height: 100%;
  "
>
  <h3>Configuration</h3>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input
        name="nom"
        type="text"
        class="form-control"
        id="nom"
        [(ngModel)]="nom"
      />
    </div>
    <div class="form-group">
      <label for="prenom">Pr√©nom:</label>
      <input
        name="prenom"
        type="text"
        class="form-control"
        id="prenom"
        [(ngModel)]="prenom"
      />
    </div>
    <div class="form-group">
      <label for="enfants">Nombre d'enfants:</label>
      <input
        name="nombre_enfants"
        type="number"
        class="form-control"
        id="enfants"
        [(ngModel)]="nombre_enfants"
        disabled
      />
    </div>

    <button class="btn btn-primary custom-btn" type="submit">Submit</button>
  </form>
</div>
